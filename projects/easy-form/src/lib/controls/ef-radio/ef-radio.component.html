@if (hasInitialized()) {
  @if (easyFormControl().schema?.label) {
    <label class="ef-form-label" [for]="easyFormControl().id">{{ easyFormControl().schema?.label | observe }}</label>
  }
  @if (easyFormControl().schema?.options) {
    <div class="ef-radio-container">
      @for (option of (easyFormControl().schema?.options | observe); track option.value) {
        <label class="ef-radio-option">
          <input type="radio" [formControl]="easyFormControl().control!" [name]="easyFormControl().id!"
                 [value]="option.value" [attr.aria-describedby]="easyFormControl().id">
          <span class="ef-form-label">{{ option.label | observe }}</span>
        </label>
      }
    </div>
  }
  <ef-errors [control]="easyFormControl().control!" [formField]="easyFormControl().schema!"/>
}
