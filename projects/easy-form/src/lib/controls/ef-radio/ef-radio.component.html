@if (control) {
  @if (formField.label) {
    <label class="ef-form-label" [for]="id">{{ formField.label | observe }}</label>
  }
  @if (formField.options) {
    <div class="ef-radio-container">
      @for (option of (formField.options | observe); track option.value) {
        <label class="ef-radio-option">
          <input type="radio" [formControl]="control" [value]="option.value">
          <span class="ef-form-label">{{ option.label | observe }}</span>
        </label>
      }
    </div>
  }
  <ef-errors [control]="control" [formField]="formField"/>
}
