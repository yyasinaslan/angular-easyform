@if (control) {
  @if (formField.label) {
    <label class="ef-form-label" [for]="id">{{ formField.label | observe }}</label>
  }
  <select [id]="id" [formControl]="control"
          class="ef-input-select">
    @if (formField.options) {
      @for (item of (formField.options | observe); track item.value) {
        <option [value]="item.value">{{ item.label | observe }}</option>
      }
    }
  </select>
  <ef-errors [control]="control" [formField]="formField"/>
}
