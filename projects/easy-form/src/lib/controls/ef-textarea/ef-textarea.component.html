@if (control) {
  @if (formField.label) {
    <label class="ef-form-label" [for]="id">{{ formField.label | observe }}</label>
  }
  <input [id]="id" [type]="(props && props['type']) ? props!['type'] : 'text'" [formControl]="control"
         class="ef-input-textarea">
  <ef-errors [control]="control" [formField]="formField"/>
}
