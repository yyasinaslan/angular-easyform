@if (wrapperTemplate) {
  <ng-container [ngTemplateOutlet]="wrapperTemplate" [ngTemplateOutletContext]="{
  $implicit: arrayControls,
  itemTemplate: itemTemplate
  }"/>
} @else {
  @if (itemTemplate) {
    @for (control of arrayControls; track control) {
      <ng-container [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{$implicit:'', index: $index}"/>
    }
  }
}
