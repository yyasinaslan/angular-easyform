<div class="container py-10 space-y-5">
  <h1 class="text-3xl">Event binding example</h1>
  <div class="card">

    <easy-form [form]="form">
      <div class="block space-y-5">
        <button type="button" (click)="toggleField()">Toggle Field</button>
        <ng-container easyFormField [path]="dynamicPath"
                      (change)="handleChange($event)"
                      (focus)="handleEvent($event)"
                      (blur)="handleEvent($event)"
        />

        <ng-container easyFormField path="phone" (change)="handleChange($event)"/>

        <button type="submit">Submit</button>
        <div>
          Form is {{ form.valid ? 'valid' : 'invalid' }}
        </div>
        <div>
          {{ eventMessage }}
        </div>
      </div>
    </easy-form>
  </div>
</div>
