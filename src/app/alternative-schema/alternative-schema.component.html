<easy-form [form]="form">

  <div class="flex gap-1 flex-wrap">
    <ng-container easyFormField path="name"/>
    <button type="button">Action</button>
  </div>
  <div class="flex gap-1 flex-wrap">
    <ng-container easyFormField path="email"/>
    <button type="button">Action</button>
  </div>

  <button type="submit">Submit</button>

</easy-form>
